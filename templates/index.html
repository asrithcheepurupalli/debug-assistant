<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug Assistant</title>
  <style>
    body {
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 700px;
      margin: 3rem auto;
      padding: 1rem;
      line-height: 1.5;
      background: #f9f9f9;
      color: #222;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    input[type="file"],
    button {
      margin-top: 1rem;
      font-size: 1rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .summary {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ›  Debug Assistant</h1>
  <form method="post" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <button type="submit">Analyze</button>
</form>

  {% if result %}
    <div class="summary">
      <h2>AI Debug Summary</h2>
      <pre>{{ result }}</pre>
    </div>
  {% endif %}
</body>
</html>
